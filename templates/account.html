{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Account Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Balance</th>
            </tr>
            </thead>
            <tbody>
            {% for customer in my_account %}
                <tr>
                    <td>{{ customer[6] }}</td>
                    <td>{{ customer[1] }}</td>
                    <td>{{ customer[2] }}</td>
                    <td>{{ customer[3] }}</td>
                    <td>{{ "DKK{:,.2f}".format(customer[7]) }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
