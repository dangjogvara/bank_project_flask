{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Clients</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Middle Name</th>
        <th scope="col">Last Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for client in client_list %}
      <tr>
        <td>{{ client[1] }}</td>
        <td>{{ client[2] }}</td>
        <td>{{ client[3] }}</td>
        <td>
          <a href="{{ url_for('client_account', user_id=client[0]) }}">
            <button type="button" class="btn btn-primary btn-sm">View</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
