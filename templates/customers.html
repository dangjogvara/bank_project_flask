{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Customers</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for customer in customer_list %}
                <tr class="cursor-pointer">
                    <td>{{ customer[1] }}</td>
                    <td>{{ customer[2] }}</td>
                    <td>{{ customer[3] }}</td>
                    <td>
                        <a href="{{ url_for('customer_account', user_id=customer[0]) }}">
                            <button type="button" class="btn btn-primary btn-sm">View</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
