{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-striped" id="table-customers">
            <thead>
            <tr>
                <th scope="col">Account Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Balance</th>
            </tr>
            </thead>
            <tbody>
            {% for customer in customer_list %}
                <tr class="cursor-pointer" id="account_id" onclick="selectAccount(this)">
                    <td id="account_number">{{ customer[5] }}</td>
                    <td>{{ customer[0] }}</td>
                    <td>{{ customer[1] }}</td>
                    <td>{{ customer[2] }}</td>
                    <td>{{ "DKK{:,.2f}".format(customer[6]) }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
